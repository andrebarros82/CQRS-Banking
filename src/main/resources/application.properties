# ==========================================
# Nome da aplica\u00e7\u00e3o
# ==========================================
spring.application.name=cqrsbanking

# ==========================================
# Configura\u00e7\u00e3o do banco de dados H2
# ==========================================
# URL do banco em mem\u00f3ria (modo MySQL)
spring.datasource.url=jdbc:h2:mem:cqrsdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
# Driver JDBC do H2
spring.datasource.driver-class-name=org.h2.Driver
# Usu\u00e1rio e senha do H2
spring.datasource.username=sa
spring.datasource.password=
# Atualiza o esquema automaticamente
spring.jpa.hibernate.ddl-auto=update
# Mostra SQL no console
spring.jpa.show-sql=true         
# Habilita console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# Perfis de ambiente (descomente se necess\u00e1rio)
# ==========================================
#spring.profiles.active=local

# ==========================================
# Configura\u00e7\u00e3o do Redis
# ==========================================
spring.redis.host=localhost
spring.redis.port=6379

